<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTS</title>
</head>
<body>
    
    <h1>Posts</h1>

    {% for post in posts %}

        <h2>{{post.title}}</h2>
        <h3>{{post.date}}</h3>
        <p>{{post.description}}</p>
        <img src="{{post.image.url}}" alt="{{post.title}}">

    {% endfor %}

</body>
</html>
